<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic element website</title>
</head>
<body>
    <!-- Semantic tag - Header with nav  -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- section tag with article -->
    <section>
        <article>
            <h1>Semantic Tags</h1>
            <p>this is the sample website for example of how we use <br>
               semantic tags in HTML 5 </p>
        </article>
    </section>
    <!-- footer tag -->
    <footer>
        <span>&copy; Copyrights by  All Rights Reserved.</span>
    </footer>
</body>
</html>
