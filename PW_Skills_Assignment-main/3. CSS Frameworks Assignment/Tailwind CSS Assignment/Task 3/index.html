<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>  
    <div class="flex">
        <div class="text-[1.3vw] p-[1vw] w-[20vw] h-screen bg-[#111827] text-[#9CA3AF] flex flex-col justify-between">
            <div class="">
                <div class="flex justify-center text-[1.5vw] pb-[1vw] font-semibold text-white">
                    <h1>Dashboard</h1>
                </div>
                <ul>
                    <li class="hover:bg-[#273445] py-[0.5vw] px-[0.5vw]"><i class="ri-pie-chart-fill mr-[0.5vw] "></i><a href="#">Dashboard</a></li>
                    <li class="hover:bg-[#273445] py-[0.5vw] px-[0.5vw]"><i class="ri-team-fill mr-[0.5vw]"></i><a href="#"></a>Team</li>
                    <li class="hover:bg-[#273445] py-[0.5vw] px-[0.5vw]"><i class="ri-folder-2-fill mr-[0.5vw]"></i><a href="#">Project</a></li>
                    <li class="hover:bg-[#273445] py-[0.5vw] px-[0.5vw]"><i class="ri-calendar-fill mr-[0.5vw]"></i><a href="#">Calender</a></li>
                    <li class="hover:bg-[#273445] py-[0.5vw] px-[0.5vw]"><i class="ri-file-3-fill mr-[0.5vw]"></i><a href="#">Documents</a></li>
                    <li class="hover:bg-[#273445] py-[0.5vw] px-[0.5vw]"><i class="ri-folder-chart-line mr-[0.5vw]"></i><a href="#">Reports</a></li>
                </ul>
            </div>
            <div class="grid gap-[0.5vw]">
                <h2>Your Team</h2>
                <ul class="grid gap-[0.5vw]">
                    <li class="hover:bg-[#273445] py-[0.5vw] px-[0.5vw]"><i class="ri-team-fill mr-[0.5vw]"></i><a href="#">Pw Skills</a></li>
                    <li class="hover:bg-[#273445] py-[0.5vw] px-[0.5vw]"><i class="ri-team-fill mr-[0.5vw]"></i><a href="#">Pw Labs</a></li>
                    <li class="hover:bg-[#273445] py-[0.5vw] px-[0.5vw]"><i class="ri-team-fill mr-[0.5vw]"></i><a href="#">Pw IOI</a></li>
                </ul>
            </div>
        </div>
        <div class="w-[80vw] h-screen bg-[#EEEFF0] box-border">
           <div class="w-[78vw] flex justify-between text-[1.5vw] bg-white p-[1vw] m-[1vw]">
            <div>
                <i class="ri-user-fill"></i>
                <span>Profile</span>
            </div>
            <div>
                <i class="ri-search-line"></i>
                <i class="ri-notification-fill"></i>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
